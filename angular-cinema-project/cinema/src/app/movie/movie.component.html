<section class="container-md py-3">
  <form #mForm="ngForm" (ngSubmit)="saveMovie(movie)">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control"
        required pattern="[A_Za-zÁÉÍÓÖŐÚŰáéíóöőúű ].{5,25}" name="title" [(ngModel)]="movie.title">
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label class="text-warning" for="year">Release year:</label>
        <input id="year" type="text" class="form-control"
          required pattern="" name="year" [(ngModel)]="movie.year">
      </div>
      <div class="form-group col-6">
        <label class="text-warning" for="category">Category:</label>
        <select id="category" type="text" class="form-control"
          required pattern="" name="category" [(ngModel)]="movie.category">
          <option value="undefined">Choose Category</option>
          <option value="Drama">Drama</option>
          <option value="Action">Action</option>
          <option value="Fantasy">Fantasy</option>
        </select>
      </div>
    </div>
    <div class="col-12 pl-0">
      <button [disabled]="mForm.invalid"
      type="submit" class="btn btn-warning" >
      Save
      </button>
    </div>
    <div class="col-12 pl-0" [style.visibility]="mForm.invalid ? 'visible' : 'hidden'">
      <small class="text-danger">Fill all field to save!</small>
    </div>
  </form>
</section>
